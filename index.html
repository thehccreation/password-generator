<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator by HCC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://thehccreation.github.io/home/">
            <img src="/assets/hcc-logo-transparent.png" alt="" title="THEHCCREATION">
             THEHCCREATION
        </a></nav>
    </header>
    <div class="heading"><h1>Password Generator</h1><span>Create strong and secure passwords to keep your account safe online.</span></div>
    <div class="container">
        <!-- <h1>Random Password Generator</h1> -->
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="1" max="99" >
        </div>
        <div class="boxes">
        <div class="options">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">ABC</label>
        </div>
        <div class="options">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">abc</label>
        </div>
        <div class="options">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">123</label>
        </div>
        <div class="options">
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">@#$</label>
        </div>
    </div>
        <div class="output">
            <input type="text" id="password" placeholder="Generated Password" readonly>
            <button id="copyBtn">Copy</button>
        </div>
        <button id="generateBtn">Generate Password</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
